<div class="row">
    <div class="col-md-12">
        <!-- Header Card -->
        <div class="card shadow-sm mb-4 border-0 overflow-hidden" style="border-radius: 0.75rem;">
            <div class="card-body p-0">
                <div class="p-4 text-white"
                    style="height: 120px; background: linear-gradient(135deg, #0d6efd 0%, #343a40 100%);"></div>
                <div class="px-4 pb-4 position-relative" style="margin-top: -60px;">
                    <div class="d-flex align-items-end">
                        <div class="shadow bg-white d-flex align-items-center justify-content-center text-primary fw-bold"
                            style="width: 100px; height: 100px; border-radius: 50%; font-size: 2.5rem; border: 4px solid white;">
                            {{ (form.get('name')?.value || 'U').charAt(0).toUpperCase() }}
                        </div>
                        <div class="ms-3 mb-2">
                            <h3 class="fw-bold mb-0 text-dark">{{ form.get('name')?.value }} {{
                                form.get('surname')?.value }}</h3>
                            <p class="text-muted mb-0">{{ form.get('email')?.value }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                <ul class="nav nav-tabs card-header-tabs" style="border-bottom: 2px solid #f0f0f0;">
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="activeTab === 'personal'" (click)="activeTab = 'personal'"
                            role="button" style="cursor: pointer;"
                            [ngStyle]="activeTab === 'personal' ? {'border-bottom': '2px solid #0d6efd', 'color': '#0d6efd'} : {'color': '#6c757d'}">
                            <i class="fas fa-user me-2"></i> Personal Information
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [class.active]="activeTab === 'security'" (click)="activeTab = 'security'"
                            role="button" style="cursor: pointer;"
                            [ngStyle]="activeTab === 'security' ? {'border-bottom': '2px solid #0d6efd', 'color': '#0d6efd'} : {'color': '#6c757d'}">
                            <i class="fas fa-lock me-2"></i> Security
                        </a>
                    </li>
                </ul>
            </div>

            <div class="card-body p-4">
                <!-- Personal Info Tab -->
                <form *ngIf="activeTab === 'personal'" [formGroup]="form" (ngSubmit)="saveProfile()">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label text-muted small fw-bold">USERNAME</label>
                            <input type="text" class="form-control" formControlName="userName">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted small fw-bold">NAME</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted small fw-bold">SURNAME</label>
                            <input type="text" class="form-control" formControlName="surname">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label text-muted small fw-bold">PHONE NUMBER</label>
                            <input type="text" class="form-control" formControlName="phoneNumber">
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary px-4" [disabled]="isLoading">
                            <i class="fas fa-save me-2"></i> Save Changes
                        </button>
                    </div>
                </form>

                <!-- Security Tab -->
                <form *ngIf="activeTab === 'security'" [formGroup]="passwordForm" (ngSubmit)="changePassword()">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="alert alert-info border-0 bg-info-subtle text-info-emphasis">
                                <i class="fas fa-info-circle me-2"></i> Ensure your password is strong (at least 6
                                characters).
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label text-muted small fw-bold">CURRENT PASSWORD</label>
                            <input type="password" class="form-control" formControlName="currentPassword">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted small fw-bold">NEW PASSWORD</label>
                            <input type="password" class="form-control" formControlName="newPassword">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted small fw-bold">CONFIRM NEW PASSWORD</label>
                            <input type="password" class="form-control" formControlName="newPasswordConfirm">
                            <div class="text-danger small mt-1"
                                *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('newPasswordConfirm')?.touched">
                                Passwords do not match.
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-end">
                        <button type="submit" class="btn btn-warning px-4 text-white" [disabled]="isLoading">
                            <i class="fas fa-key me-2"></i> Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
