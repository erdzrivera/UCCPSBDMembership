<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Members' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="createMember()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::Add Member' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="member.items" [count]="member.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::First Name' | abpLocalization" prop="firstName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Middle Name' | abpLocalization" prop="middleName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Last Name' | abpLocalization" prop="lastName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Organization' | abpLocalization" prop="organizationId"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Member Type' | abpLocalization" prop="memberTypeId"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Is Active' | abpLocalization" prop="isActive">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.isActive ? 'Yes' : 'No' }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="editMember(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedMember.id ? '::Edit' : '::NewMember') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="firstName">First Name</label><span> * </span>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" class="form-control" formControlName="middleName" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="lastName">Last Name</label><span> * </span>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" />
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" class="form-control" formControlName="birthday" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" class="form-control" formControlName="occupation" />
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <div class="form-group">
            <label for="baptismDate">Baptism Date</label>
            <input type="date" id="baptismDate" class="form-control" formControlName="baptismDate" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="baptizedBy">Baptized By</label>
            <input type="text" id="baptizedBy" class="form-control" formControlName="baptizedBy" />
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <div class="form-group">
            <label for="memberTypeId">Member Type</label>
            <select class="form-control" id="memberTypeId" formControlName="memberTypeId">
              <option [ngValue]="null">Select Member Type</option>
              <option *ngFor="let type of membershipTypes" [ngValue]="type.name">
                {{ type.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="organizationId">Organization</label>
            <select class="form-control" id="organizationId" formControlName="organizationId">
              <option [ngValue]="null">Select Organization</option>
              <option *ngFor="let org of organizations" [ngValue]="org.abbreviation">
                {{ org.name }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-check mt-2">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" formControlName="isActive" />
          <span>{{ '::IsActive' | abpLocalization }}</span>
        </label>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Cancel' | abpLocalization }}
    </button>
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check me-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
