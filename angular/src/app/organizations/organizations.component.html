<div class="card">
    <div class="card-header bg-white">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="custom-page-title mb-0">
                    <i class="fa fa-building me-2"></i> {{ '::Church Recognized Organizations' | abpLocalization }}
                </h2>
            </div>
            <div class="col-auto">
                <button id="create" class="btn btn-primary" type="button" (click)="createOrganization()">
                    <i class="fa fa-plus me-1"></i>
                    <span>{{ '::Add Organization' | abpLocalization }}</span>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="organization.items" [count]="organization.totalCount" [list]="list" default>
            <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Abbreviation' | abpLocalization" prop="abbreviation"
                [maxWidth]="150"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem (click)="editOrganization(row.id)">
                                {{ '::Edit' | abpLocalization }}
                            </button>
                            <button ngbDropdownItem (click)="delete(row.id)">
                                {{ '::Delete' | abpLocalization }}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3>{{ (selectedOrganization.id ? '::Edit' : '::Add Organization') | abpLocalization }}</h3>
    </ng-template>

    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
                <label for="org-id">ID</label>
                <input type="text" id="org-id" class="form-control" formControlName="id"
                    [readonly]="selectedOrganization.id" />
            </div>
            <div class="form-group mt-2">
                <label for="org-name">Name</label><span> * </span>
                <input type="text" id="org-name" class="form-control" formControlName="name" autofocus />
            </div>
            <div class="form-group mt-2">
                <label for="org-abbr">Abbreviation</label><span> * </span>
                <input type="text" id="org-abbr" class="form-control" formControlName="abbreviation" />
            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            {{ '::Cancel' | abpLocalization }}
        </button>
        <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check me-1"></i>
            {{ '::Save' | abpLocalization }}
        </button>
    </ng-template>
</abp-modal>
