<!DOCTYPE html>
<html>

<head>
    <title>Logo Debug</title>
    <style>
        body {
            background: #333;
            color: white;
            padding: 20px;
            font-family: sans-serif;
        }

        .box {
            border: 2px solid white;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        img {
            max-width: 300px;
            border: 1px solid red;
            background: white;
        }
    </style>
</head>

<body>
    <h1>Logo Debug Page</h1>
    <p>If you see broken image icons below, the server is not serving the files correct.</p>

    <div class="box">
        <h3>Text Logo (Expanded)</h3>
        <p>Path: /assets/images/logo/uccp-text-logo.png</p>
        <img src="/assets/images/logo/uccp-text-logo.png" alt="Text Logo">
        <br>
        <p>Path: assets/images/logo/uccp-text-logo.png</p>
        <img src="images/logo/uccp-text-logo.png" alt="Text Logo Relative">
    </div>

    <div class="box">
        <h3>Icon Logo (Collapsed)</h3>
        <p>Path: /assets/images/logo/uccp-logo.jpg</p>
        <img src="/assets/images/logo/uccp-logo.jpg" alt="Icon Logo">
    </div>
</body>

</html>
